<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Таймер до Альфа тестирования</title>
  <style>
    /* Глобальные стили */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #6a11cb, #2575fc); /* Градиентный фон */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 0 20px;
      text-align: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1); /* Прозрачный фон для контейнера */
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    .timer {
      font-size: 60px;
      font-weight: bold;
      letter-spacing: 2px;
      margin: 20px 0;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: fit-content;
      margin: 20px auto;
    }

    .dates {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .logo {
      max-width: 150px;
      margin-top: 30px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Альфа тестирование будет начато через:</h1>
    <div id="timer" class="timer">00:00:00</div>
    <p class="dates"></p>
    <audio id="alarmSound" src="990621465dbb00cd11.mp3"></audio>
  </div>

  <script>
    // Устанавливаем конечное время: сегодня в 13:30
    const endDate = new Date();
    endDate.setHours(13, 30, 0, 0);

    function updateTimer() {
      const currentTime = new Date().getTime(); // Текущее время
      const timeLeft = endDate.getTime() - currentTime; // Разница между конечным временем и текущим временем

      // Расчёт оставшихся часов, минут и секунд
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      // Форматируем время
      const formattedTime = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

      // Обновляем отображение таймера
      if (timeLeft > 0) {
        document.getElementById("timer").textContent = formattedTime;
      } else {
        // Когда время истечёт
        document.getElementById("timer").textContent = "Начался альфа-тест!";
        document.getElementById("alarmSound").play(); // Проигрываем звук
        clearInterval(timerInterval); // Останавливаем обновление таймера
      }
    }

    // Обновляем таймер каждую секунду
    const timerInterval = setInterval(updateTimer, 1000);
  </script>
</body>
</html>
